<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/userInterface.css">
    <link rel="stylesheet" href="../style/slots.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <title>Document</title>
        
    </head>

    <body .userInterface>
        
        <div class="contenedor-general">
            <header id="header">
            <div class="container-logo-usuario">
                <nav>
                    <div class="cont-img-us">
                        <img class="img-usuario" src="../img/interface-img/perfil-de-usuario.webp">
                    </div>
                    <div id="userInfo">
                        <ul class="dato-us">
                            <li id="userInert">Nombre</li>
                            <li id="coinsInert">Monedas: <span>0</span></li>
                        </ul>
                        <div class="input-coins">
                            <input type="number" id="coinsBuyed">
                            <button id="setCoinsButton">$</button>
                        </div>
                    </div>
                    <div class="derechos">
                        <p>Copyright © Todos los derechos reservadosTodos los contenidos de este Sitio están sujetos a
                            derechos de propiedad por las leyes de Derechos de Autor</p>
                        </div>
                        
                    </nav>
                    <div class="container-neon">
                        <p class="neon3">
                            <span class="flicker1">♠</span>
                            <span class="flicker2">♠</span>
                            <span class="flicker3">♠</span>
                    </p>
                    <h1 class="neon">•.Casino.•</h1>
                    <p class="neon2">Las Flores</p>
                    <p class="neon3">
                        <span class="flicker1">♠</span>
                        <span class="flicker2">♠</span>
                        <span class="flicker3">♠</span>
                    </p>
                </div>
                <div class="btn-gigante" id="big-button">
                    <p class="p-juegos"><a href="#sectionOne">Juegos</a> </p>
                    <p class="flecha">>></p>
                </div>
            </div>
            
        </header>
        
        <section id="sectionOne" class="section-uno userInterface">
            <a id="clear-console" href="#header">Atras</a>
            
            <ul class="dato-us">
                <li id="userInert">Nombre</li>
                <li id="coinsInert">Monedas: <span>0</span></li>
            </ul>
            <div class="row" id="cards"></div>
        </section>
        <section id="sectionTwo" class="section-dos userInterface">
            <a id="clear-console" href="#header">aca</a>
            <ul class="dato-us">
                <li id="userInert">Nombre</li>
                <li id="coinsInert">Monedas: <span>0</span></li>
            </ul>
            <div id="slot"></div>
        </section>
        
        
        <template id="template-card">
            <div class="col-12 mb-2 col-md-2">
                <div class="card">
                    <img src="" alt="" class="card-img-top">
                    <div class="card-body text-center mt-0">
                        <h5 class="mt-0 mb-0">Game</h5>
                        <p class="mb-0 gameBet">Min Bet</p>
                        <button class="btn btn-dark">Play</button>
                    </div>
                </div>
            </div>
        </template>

        <template id="template-slot">
            <div class="slot">
                <main>
                    <section id="status">WELCOME!</section>
                    <section id="slots">
                        <div id="slot1" class="a1"></div>
                        <div id="slot2" class="a1"></div>
                        <div id="slot3" class="a1"></div>
                    </section>
                    <button class="btn doSlotButton btn-block" id="doSlotId">TAKE A SPIN!</button>
                    
                </main>
            </div>
        </template>

        <template id="template-black-jack">
            <div id="black-jack-body">
                <h2>Dealer: <span id="dealer-sum"></span></h2>
                <div id="dealer-cards">
                    <img id="hidden" src="../img/games-img/black-jack-render/BACK.png" alt="">
                </div>
                
        
                <h2>You: <span id="your-sum"></span></h2>
                <div id="your-cards"></div>
        
                <br>
                <button id="hit">HIT</button>
                <button id="stay">STAY</button>
                <p id="results"></p>
        
            </div>
        </template>
    </div>
    <script  type="module" src="../../dist/class/user/userInterface.js"></script>
    <script type="module" src="../../dist/class/games/slots.js"></script>
    <script type="module" src="../../dist/class/games/black-jack.js"></script>
</body>

</html>
