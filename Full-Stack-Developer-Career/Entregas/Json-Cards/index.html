<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="row" id="cards"></div>
    <template id="card-javascript">
    <div class="card m-2" id="cards" style="width: 18rem;">
        <img class="card-img-top mt-1" id="img" alt="Card image cap">
        <div class="card-body text-center">
          <p class="card-text text-uppercase fw-bold" id="name"></p>
          <p class="card-text text-uppercase fw-bold" id="last-name"></p>
          <p class="card-text" id="address"></p>
        </div>
      </div>
    </template>
    <script src="./index.js" type="module"> </script>
</body>
</html>
